
<h4>New Journal Entry</h4>
<form (ngSubmit)="handleSubmitForm(myForm)" #myForm="ngForm" novalidate>
  <input placeholder="title" type="text" #myTitle=ngModel name="newTitle" [(ngModel)]="newTitle" required/><br>
  <textarea rows="8" cols="20" placeholder="write your thoughts here..." name="newContent" #myContent=ngModel [(ngModel)]="newContent" required></textarea><br>
  <button type="submit">Add</button>
</form>
